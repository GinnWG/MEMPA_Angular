<h1 class="align-self-center mt-3 mb-3">Play List</h1>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th></th>
    <th><button (click)="sortNom()" class="btn btn-dark tri">Nom playlist</button></th>
    <th></th>
    <th><button (click)="sortStyle()" class="btn btn-dark tri">Style</button></th>
    <th><button (click)="sortNbClic()" class="btn btn-dark tri">nbCLic</button></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr>
    <th></th>
    <th><button (click)="sortNomInverse()" class="btn btn-dark tri">Nom playlist (inverse)</button></th>
    <th></th>
    <th><button (click)="sortStyleInverse()" class="btn btn-dark tri">Style (inverse)</button></th>
    <th><button (click)="sortNbClicInverse()" class="btn btn-dark tri">nbCLic (inverse)</button></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr>
  <!--  <th class="">ID Playlist</th> -->
    <th class="">ID</th>
    <th class="">PlayList</th><!-- le nom du playlist-->
    <th class="">Créateur</th>
    <th class="">Style</th>
    <th class="">nbClic</th>
    <th class="">Détailler</th>
    <th class="">Edit</th>
    <th class="">Supprimer</th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let playlist of this.playlist;">
    <td>{{playlist.idPlayList}}</td>
    <td>{{playlist.nomPlayList}}</td>
    <td (click)="listerParCreateur(playlist.nomCreateur)" >{{playlist.nomCreateur}}</td>
    <td (click)="listerParStyle(playlist.caractere)" >{{playlist.caractere}}</td>
    <td>{{playlist.nbClic}}</td>
    <td>
      <i class="fa fa-search-plus" routerLink="/details/{{playlist.idPlayList}}"></i>
    </td>
    <td>
      <i class="fa fa-plus-circle" routerLink="/edit/{{playlist.idPlayList}}"></i>
    </td>
    <td>
      <i class="fa fa-trash" (click)="delete(playlist.idPlayList)"></i>
    </td>

  </tr>
  </tbody>
</table>
