<div class="row">
  <div class="col-12 mt-3 mb-3">
    <div class="card">
      <div class="card-body">

        <h5>idPlayList : {{playlist.idPlayList}}</h5>
        <h5>nomPlayList : {{playlist.nomPlayList}}</h5>
        <h5>nomCreateur : {{playlist.nomCreateur}}</h5>
        <p class="card-text">listMorceau :
          {{playlist.listMorceau}}
          <br/>
        <p><i>listContributeur : {{playlist.listContributeur}}</i></p>
        <p><i>caractere : {{playlist.caractere}}</i></p>
        <p><i>nbClic : {{playlist.nbClic}}</i></p>
      </div>
    </div>
  </div>
</div>

<div class="form-group row">
  <label for="UserName" class="col-xs-4 col-md-2 col-form-label">User Name : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="UserName" [(ngModel)]="user.nomUser" >
  </div>
</div>

<label for="morceau-select">Morceau :</label>
<select name="morceau" id="morceau-select">
  <option value="">--Please choose a music--</option>
  <option *ngFor="let morceau of this.morceauList;">{{morceau.titre}}</option>
</select>


<label for="artiste-select">artiste :</label>
<select name="morceau" id="artiste-select">
  <option value="">--Please choose an artist--</option>
  <option *ngFor="let morceau of this.morceauList;">{{morceau.artiste}}</option>

</select>
