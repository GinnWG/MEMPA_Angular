<div class="row mt-5 mb-5">
  <div class="col-md-4 col-lg-4 col-sm-12">
    <label for="rechercheNom" class="form-label"> PlayList Name :</label>
    <input type="text" class="form-control" id="rechercheNom" placeholder="Recherche par PlayList Name"
           [(ngModel)]="nomPlayList">
  </div>
  <div class="col-md-4 col-lg-4 col-sm-12">
    <label for="rechercheCreateur" class="form-label"> Nom du créateur :</label>
    <input type="text" class="form-control" id="rechercheCreateur" placeholder="Recherche par PlayList Name"
           [(ngModel)]="nomCreateur">
  </div>
  <div class="col-md-4 col-lg-4 col-sm-12">
    <label for="rechercheStyle" class="form-label"> Music Style :</label>
    <input type="text" class="form-control" id="rechercheStyle" placeholder="Recherche par Music Style"
           [(ngModel)]="caractere">
  </div>
  <div>
    <button (click)="onClickSearch()">Search</button>
  </div>
  <div class="col-xs-2 col-md-2"><i class="fa fa-arrow-circle-right" routerLink="/details/:idPlayList"></i></div>

  <hr>
  <ul>
    <li style="list-style-type:none;" *ngFor="let item of historylist; let key = index">{{item}}
      <button
        class="btn btn-danger col-sm-1" (click)="deletehistory(key)">x
      </button>
    </li>
  </ul>
</div>
<table class="table table-striped table-hover mb-3">
  <thead>

<!--SORT-->
  <tr>
    <th></th>
    <th><button (click)="sortNom()" class="btn btn-dark tri">Nom playlist</button></th>
    <th></th>
    <th><button (click)="sortStyle()" class="btn btn-dark tri">Style</button></th>
    <th><button (click)="sortNbClic()" class="btn btn-dark tri">nbCLic</button></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr>
    <th></th>
    <th><button (click)="sortNomInverse()" class="btn btn-dark tri">Nom playlist (inverse)</button></th>
    <th></th>
    <th><button (click)="sortStyleInverse()" class="btn btn-dark tri">Style (inverse)</button></th>
    <th><button (click)="sortNbClicInverse()" class="btn btn-dark tri">nbCLic (inverse)</button></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
<!--SORT-->

  <tr>
    <!--  <th class="">ID Playlist</th> -->
    <th class="">ID</th>
    <th class="">PlayList</th><!-- le nom du playlist-->
    <th class="">Créateur</th>
    <th class="">Style</th>
    <th class="">nbClic</th>
    <th class="">Détailler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let playlist of this.result; index as i">
    <td>{{playlist.idPlayList}}</td>
    <td>{{playlist.nomPlayList}}</td>
    <td>{{playlist.nomCreateur}}</td>
    <td>{{playlist.caractere}}</td>
    <td>{{playlist.nbClic}}</td>
    <td>
      <i class="fa fa-search-plus" routerLink="/details/{{playlist.idPlayList}}"></i>
    </td>

  </tr>
  </tbody>
</table>
