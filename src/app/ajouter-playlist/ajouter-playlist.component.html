<h3>Ajouter une PlayList</h3>

<div class="form-group row">
  <label for="NomPlayList" class="col-xs-4 col-md-2 col-form-label">NomPlayList  : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="NomPlayList" [(ngModel)]="playlist.nomPlayList">
  </div>
</div>


<div class="form-group row">
  <label for="NomCreateur" class="col-xs-4 col-md-2 col-form-label">NomCreateur : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="NomCreateur" [(ngModel)]="playlist.nomCreateur">
  </div>
</div>


<div class="form-group row">
  <label for="Caractere" class="col-xs-4 col-md-2 col-form-label">Caractere : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="Caractere" [(ngModel)]="playlist.caractere">
  </div>
</div>
