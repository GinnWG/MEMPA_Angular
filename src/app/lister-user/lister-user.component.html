
<h1 class="align-self-center mt-3 mb-3">Liste des utilisateurs</h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th class="">Identifiant</th>
    <th class="">User Name</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of this.user; index as i">
    <td>{{user.idUser}}</td>
    <td>{{user.nomUser}}</td>
  </tr>
  </tbody>

</table>
