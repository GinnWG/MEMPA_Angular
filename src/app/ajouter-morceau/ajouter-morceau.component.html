<div class="form-group row">
  <label for="Titre" class="col-xs-4 col-md-2 col-form-label">Titre : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="Titre" [(ngModel)]="morceau.titre">
  </div>
</div>


<div class="form-group row">
  <label for="Artiste" class="col-xs-4 col-md-2 col-form-label">Artiste : </label>
  <div class="col-xs-8 col-sm-4">
    <input type="text" class="form-control" id="Artiste" [(ngModel)]="morceau.artiste">
  </div>
</div>

<button class="btn btn-primary" (click)="valid()" routerLink="/listermorceau">GO!</button>
<br>



<input type=text list=browsers >
<datalist id=browsers >
  <option> Google
  <option> IE9
</datalist>
