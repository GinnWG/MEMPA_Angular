<h1 class="align-self-center mt-3 mb-3">Liste des morceaux displonible</h1>
<table class="table">
  <thead>
  <tr>
    <th class="">Identifiant</th>
    <th class="">Titre</th><!-- le nom du morceau-->
    <th class="">Artiste</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let morceau of this.morceau; index as i">
    <td>{{morceau.idMorceau}}</td>
    <td>{{morceau.titre}}</td>
    <td>{{morceau.artiste}}</td>
  </tr>
  </tbody>

</table>
